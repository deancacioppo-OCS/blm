services:
  # Backend API Service
  - type: web
    name: blog-monkee-backend
    runtime: node
    plan: standard
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blog-monkee-database
          property: connectionString

  # Frontend Static Site  
  - type: web
    name: blog-monkee-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://blog-monkee-backend.onrender.com

databases:
  # PostgreSQL Database - Fresh Database
  - name: blog-monkee-database
    databaseName: blog_monkee_production
    user: blog_monkee_user
