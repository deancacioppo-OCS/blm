services:
  # PostMONKEE Backend API Service
  - type: web
    name: postmonkee-backend
    runtime: node
    plan: standard
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postmonkee-database
          property: connectionString

  # PostMONKEE Frontend Static Site  
  - type: web
    name: postmonkee-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://postmonkee-backend.onrender.com

databases:
  # PostgreSQL Database - Fresh Database for PostMONKEE
  - name: postmonkee-database
    databaseName: postmonkee_production
    user: postmonkee_user
